<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Speed Typer</title>

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }

      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }

      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
  </head>

  <body class="">
    <header>
      <nav
        class="navbar navbar-dark navbar-expand bg-dark text-light no-select"
      >
        <a class="navbar-brand ms-3" href="#">
          <img
            src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png"
            height="45"
            alt=""
            loading="lazy"
          />
          <span class="ms-2">SpeedTyper</span>
        </a>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <section class="row">
          <!-- SECTION Game Title -->

          <!-- SECTION Current player score -->
          <div class="col-6 p-3">
            <div
              class="d-flex justify-content-between bg-success p-3 rounded"
              id="active-player"
            >
              <!-- <h3>Player User1</h3>
              <h3>Score: 10</h3> -->
            </div>

            <!-- SECTION main game area  -->
            <div class="bg-primary text-center p-3 mt-5 rounded">
              <form onsubmit="app.playersController.playerInput()">
                <h2 id="current-word">word to type</h2>
                <input id="fruit-input" type="text" name="playerInput" />
              </form>
            </div>
          </div>
          <!-- SECTION available players  -->
          <div class="col-6 p-3 rounded-3 bg-success">
            <div class="bg-success p-3" id="list-template">
              <!-- <ul>
                <li class="d-flex justify-content-between p-3">
                  <h3>User1</h3>
                </li>
              </ul>
              <ul>
                <li class="d-flex justify-content-between p-3">
                  <h3>Score</h3>
                </li>
              </ul> -->
            </div>

            <div class="bg-primary text-center p-3 rounded">
              <form onsubmit="app.playersController.addPlayer()">
                <input type="text " name="name" />
                <button type="submit" class="btn btn-outline-success ms-2">
                  Add New Player
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="bg-dark text-light">
      <div class="text-center no-select">
        <p><small>Made with ðŸ’– by CodeWorks</small></p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
    ></script>
    <script src="app/App.js" type="module"></script>
  </body>
</html>
